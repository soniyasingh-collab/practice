<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .cta-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
    </header>
    <div class="container">
        <h1>Transform Your Experience</h1>
        <p>Join us to explore the amazing benefits of our service. We provide top-notch solutions tailored to your needs.</p>
        <a href="#signup" class="cta-button">Get Started</a>
    </div>
</body>
</html>
